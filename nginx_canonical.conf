# Canonical URL Configuration for juniorgoldminingintelligence.com
# Phase 2B: Dynamic Canonicalization Fixes

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    server_name www.juniorgoldminingintelligence.com;

    ssl_certificate /etc/letsencrypt/live/juniorgoldminingintelligence.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/juniorgoldminingintelligence.com/privkey.pem;

    return 301 https://juniorgoldminingintelligence.com$request_uri;
}

# Redirect HTTP to HTTPS (both www and non-www)
server {
    listen 80;
    server_name juniorgoldminingintelligence.com www.juniorgoldminingintelligence.com 137.184.168.166;

    return 301 https://juniorgoldminingintelligence.com$request_uri;
}

# Main server block (canonical: https://juniorgoldminingintelligence.com)
server {
    listen 443 ssl http2;
    server_name juniorgoldminingintelligence.com 137.184.168.166;

    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/juniorgoldminingintelligence.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/juniorgoldminingintelligence.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend (Next.js) - handles its own trailing slash redirects
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket for events (Daphne ASGI)
    location /ws/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Django Backend API
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (Django)
    location /static/ {
        alias /var/www/goldventure/backend/staticfiles/;
    }

    # Media files (Django uploads)
    location /media/ {
        alias /var/www/goldventure/backend/media/;
    }
}
