# =============================================================================
# NGINX CONFIGURATION FOR DOMAIN MIGRATION
# Old: juniorgoldminingintelligence.com â†’ New: juniorminingintelligence.com
# =============================================================================

# STEP 1: Redirect old domain to new domain (301 Permanent Redirect)
server {
    listen 443 ssl http2;
    server_name juniorgoldminingintelligence.com www.juniorgoldminingintelligence.com;

    ssl_certificate /etc/letsencrypt/live/juniorgoldminingintelligence.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/juniorgoldminingintelligence.com/privkey.pem;

    # 301 Permanent Redirect to new domain (preserves URL path and query strings)
    return 301 https://juniorminingintelligence.com$request_uri;
}

# Redirect HTTP old domain to HTTPS new domain
server {
    listen 80;
    server_name juniorgoldminingintelligence.com www.juniorgoldminingintelligence.com;

    return 301 https://juniorminingintelligence.com$request_uri;
}

# =============================================================================
# MAIN CONFIGURATION FOR NEW DOMAIN
# =============================================================================

# Redirect www to non-www (new domain)
server {
    listen 443 ssl http2;
    server_name www.juniorminingintelligence.com;

    ssl_certificate /etc/letsencrypt/live/juniorminingintelligence.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/juniorminingintelligence.com/privkey.pem;

    return 301 https://juniorminingintelligence.com$request_uri;
}

# Redirect HTTP to HTTPS (new domain)
server {
    listen 80;
    server_name juniorminingintelligence.com;

    return 301 https://juniorminingintelligence.com$request_uri;
}

# MAIN SERVER BLOCK (canonical: https://juniorminingintelligence.com)
server {
    listen 443 ssl http2;
    server_name juniorminingintelligence.com 137.184.168.166;

    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/juniorminingintelligence.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/juniorminingintelligence.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # WebSocket for events (Daphne ASGI)
    location /ws/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Django Backend API
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin Panel
    location ~ ^/admin/(core|auth|contenttypes|sessions|sites)?(/.*)?$ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (Django)
    location /static/ {
        alias /var/www/goldventure/backend/staticfiles/;
    }

    # Media files (Django uploads)
    location /media/ {
        alias /var/www/goldventure/backend/media/;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

