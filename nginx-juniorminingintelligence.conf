# New domain configuration: juniorminingintelligence.com

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    server_name www.juniorminingintelligence.com;

    ssl_certificate /etc/letsencrypt/live/juniorminingintelligence.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/juniorminingintelligence.com/privkey.pem;

    return 301 https://juniorminingintelligence.com$request_uri;
}

# Redirect HTTP to HTTPS for main domain
server {
    listen 80;
    server_name juniorminingintelligence.com www.juniorminingintelligence.com;

    return 301 https://juniorminingintelligence.com$request_uri;
}

# Redirect HTTP to HTTPS for API subdomain
server {
    listen 80;
    server_name api.juniorminingintelligence.com;

    return 301 https://api.juniorminingintelligence.com$request_uri;
}

# Main frontend server
server {
    listen 443 ssl http2;
    server_name juniorminingintelligence.com;

    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/juniorminingintelligence.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/juniorminingintelligence.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # WebSocket for events
    location /ws/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Django Backend API
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle /admin without trailing slash - redirect to /admin/
    location = /admin {
        return 301 /admin/;
    }

    # Django Admin Panel - ALL /admin/* routes
    location /admin/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    location /static/ {
        alias /var/www/goldventure/backend/staticfiles/;
    }

    # Media files
    location /media/ {
        alias /var/www/goldventure/backend/media/;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API subdomain server
server {
    listen 443 ssl http2;
    server_name api.juniorminingintelligence.com;

    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/juniorminingintelligence.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/juniorminingintelligence.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
